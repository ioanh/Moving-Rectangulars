<!DOCTYPE html>
<html>
<style>
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }

    #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
    }
    #animate2 {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: green;
    }
</style>
<body>
    <p>
        <button onclick="myMove()">Click Me</button>
    </p>

    <div id="container">
        <div id="animate"></div>
        <div id="animate2"></div>
    </div>

    <script>
function myMove() {
  var elem = document.getElementById("animate");
  var elem2 = document.getElementById("animate2");

  var pos = 0;
  var id = setInterval(frame, 20);
     function frame() {
       if (pos == 350) {
       clearInterval(id);
       } 
	   else 
	   {
         pos++;
         elem.style.top = pos + 'px';
         elem.style.left = pos + 'px';
       }
    }

    
  var pos2 = 0;
  var pos3 = 0;
  var id2 = setInterval(frame2, 20);
     function frame2() {
       if (pos2 == 150) {
        pos3++;
        elem2.style.top = pos3 + 'px';
        if(pos3 == 350) {
            clearInterval(id2);
        }

       
       } 
	   else 
	   {
         pos2++;
         elem2.style.left = pos2 + 'px';
       }
    }
}
    </script>
	
	</body>
</html>
